<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/src/main.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>



  <body class="container select-none h-screen max-w-full bg-stone-900 font-bold">

    <div class=" mx-auto m-4 w-96 text-center overflow-hidden rounded-2xl bg-amber-600/100 text-white shadow-xl shadow-amber-600/40 ">
      <button onclick="gameSaved()" id="saveGame" class="m-2 p-3 rounded-full bg-amber-800/25 font-bold">Save Game</button>
      <button onclick="resetGame()" id="resetGame" class="m-2 p-3 rounded-full bg-amber-800/25 font-bold">Reset Game</button>
    </div>

    <div class="m-auto  my-14 w-96 max-w-lg items-center justify-center overflow-hidden rounded-2xl bg-amber-600 shadow-xl shadow-amber-600/40">
      <blockquote>
        <p class=" text-center text-base text-amber-100 font-bold mt-5">Help <em>Amber Heard</em> get 15million$</p>
      </blockquote>
      <div class="mt-3 mb-3 px-3 text-center text-lg text-amber-200 " id="counter">0$</div>
      <div class="w-44 m-auto p-1 rounded-tl-lg rounded-tr-lg  bg-orange-800/75 ">
      <div class="mt-5 px-3 text-center text-orange-100"><span id="multi">1$</span> Earnings/click</div>
      <div class="mb-5 px-3 text-center text-orange-100"><span id="earn">0$</span> Earnings/sec</div>
      </div>
      
      <div class="flex justify-center pb-6 mb-6 border-x-4 border-b-4 border-orange-800/75 rounded-b-lg w-44 m-auto mb-3 shadow-lg shadow-zinc-800">
        <img class="h-32 rounded-full" id="amberHeard" src="/src/assets/Ah-nbg.png" />
      </div>
   
    </div>

    <div class="container mx-auto p4 w-96  overflow-hidden rounded-2xl shadow-xl bg-amber-600/100 text-white shadow-xl shadow-amber-600/40" >
      <div class="flex flex-row p-4 gap-5 justify-center">
        <div class="flex-none rounded-2xl p-2 px-4 bg-amber-800/25" id="upgrade">Upgrade</div>
        <div class="flex-none rounded-2xl p-2 px-4 bg-amber-800/25" id="shop">Shop</div>
        <div class="flex-none rounded-2xl p-2 px-4 bg-amber-800/25" id="helper">Helper</div>
      </div>

      <!-- @note UpgradeList -->
      <div class="flex flex-col p-4 gap-5 justify-center hidden " id="upgradeList">

        <table id="bMera"
          class="my-2 mx-auto w-60 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-amber-800/25 shadow-xl"
          onclick="buyMera()">
          <tr>
            <td id="image"><img src=""></td>
            <td id="nameAndCost">
              <p>Mera</p>
              <p><span id="meraCost">30$</span></p>
            </td>
            <td id="amount"><span id="mera">0</span></td>
          </tr>
        </table>

        <table id="bGucci"
          class="my-2 mx-auto w-60 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-amber-800/25 shadow-xl "
          onclick="buygucci()">
          <tr>
            <td id="image"><img src=""></td>
            <td id="nameAndCost">
              <p>Gucci</p>
              <p><span id="gucciCost">30$</span></p>
            </td>
            <td id="amount"><span id="gucci">0</span></td>
          </tr>
        </table>

        <table id="bCry"
          class="my-2 mx-auto w-60 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-amber-800/25 shadow-xl"
          onclick="buyCry()">
          <tr>
            <td id="image"><img src=""></td>
            <td id="nameAndCost">
              <p>Cry</p>
              <p><span id="cryCost">30$</span></p>
            </td>
            <td id="amount"><span id="cry">0</span></td>
          </tr>
        </table>
      </div>

      <!-- @note shopList -->
      <div class="flex flex-col p-4 gap-5 justify-center hidden" id="shopList">

        <table id="bAP"
          class="my-2 mx-auto w-60 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-amber-800/25 shadow-xl"
          onclick="buyAP()">
          <tr>
            <td id="image"><img src=""></td>
            <td id="nameAndCost">
              <p>Amber Poop</p>
              <p><span id="apCost">30$</span></p>
            </td>
            <td id="amount"><span id="apMulti">x0</span></td>
          </tr>
        </table>

        <table id="bCam"
          class="my-2 mx-auto w-60 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-amber-800/25 shadow-xl"
          onclick="buyCam()">
          <tr>
            <td id="image"><img src=""></td>
            <td id="nameAndCost">
              <p>Camera</p>
              <p><span id="camCost">30$</span></p>
            </td>
            <td id="amount"><span id="camMulti">x00</span></td>
          </tr>
        </table>

        <table id="bCry"
          class="my-2 mx-auto w-60 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-amber-800/25 shadow-xl"
          onclick="buyCry()">
          <tr>
            <td id="image"><img src=""></td>
            <td id="nameAndCost">
              <p>Cry</p>
              <p><span id="cryCost">30$</span></p>
            </td>
            <td id="amount"><span id="cry">0</span></td>
          </tr>
        </table>
      </div>


      <!-- @note helpList -->
      <div class="flex flex-col p-4 gap-5 justify-center hidden" id="helperList">

        <table id="bJames"
          class="my-2 mx-auto w-60 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-amber-800/25 shadow-xl"
          onclick="buyJames()">
          <tr>
            <td id="image"><img src=""></td>
            <td id="nameAndCost">
              <p>James Franco</p>
              <p><span id="jamesCost">50$</span></p>
            </td>
            <td id="amount"><span id="james">0</span></td>
          </tr>
        </table>

        <table id="bLawyer"
          class="my-2 mx-auto w-60 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-amber-800/25 shadow-xl"
          onclick="buyLawyer()">
          <tr>
            <td id="image"><img src=""></td>
            <td id="nameAndCost">
              <p>Lawyers</p>
              <p><span id="lawyerCost">500$</span></p>
            </td>
            <td id="amount"><span id="lawyers">0</span></td>
          </tr>
        </table>

        <table id="bElon"
          class="my-2 mx-auto w-60 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-amber-800/25 shadow-xl"
          onclick="buyElon()">
          <tr>
            <td id="image"><img src=""></td>
            <td id="nameAndCost">
              <p>Elon Musk</p>
              <p><span id="elonCost">5000$</span></p>
            </td>
            <td id="amount"><span id="elon">0</span></td>
          </tr>
        </table>

        <table id="bJames"
          class="my-2 mx-auto w-60 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-amber-800/25  shadow-xl"
          onclick="buyJames()">
          <tr>
            <td id="image"><img src=""></td>
            <td id="nameAndCost">
              <p>James Franco</p>
              <p><span id="jamesCost">50$</span></p>
            </td>
            <td id="amount"><span id="james">0</span></td>
          </tr>
        </table>
      </div>



    </div>

</body>
