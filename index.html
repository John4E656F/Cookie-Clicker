<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/src/main.css" rel="stylesheet">
</head>
<div class="container  select-none h-screen max-w-full">
  
  <div class="m-auto  my-28 w-96 max-w-lg items-center justify-center overflow-hidden rounded-2xl bg-slate-200 shadow-xl">
    <div class="mt-5 mb-1 px-3 text-center text-lg" id="counter">0$</div>
    <div class="mb-5 px-3 text-center text-sky-500"><span id="earn">0$</span> Earnings/sec</div>
    <blockquote>
      <p class="mx-2 mb-7 text-center text-base">Help <em>Amber Heard</em> get 15million$</p>
    </blockquote>
    <div class="flex justify-center">
    <img class="h-32 rounded-full"  id="amberHeard" src="/src/assets/Ah-nbg.png" />
    </div>
    <div  class="my-5 mx-auto m-2  w-96 text-center overflow-hidden rounded-2xl">
      <button onclick="saveGame()" id="saveGame" class="m-2 p-3 rounded-full bg-white" >Save Game</button>
      <button onclick="resetGame()" id="resetGame" class="m-2 p-3 rounded-full bg-white" >Reset Game</button>
    </div>
  </div>
  <div class="flex-col justify-center">

    <table class="my-5 mx-auto w-96 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-slate-200 shadow-xl" onclick="buyMakeup()">
      <tr>
        <td id="image"><img src=""></td>
        <td id="nameAndCost">
          <p>Make up</p>
          <p><span id="makeupCost">30$</span></p>
        </td>
        <td id="amount"><span id="makeup">0</span></td>
      </tr>
    </table>
    
    <div onclick="buyMakeup()" id="bMakeup" class="my-5 mx-auto w-96 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-slate-200 shadow-xl">
      <button  class="m-5" >Makeup : <span id="makeupCost">30$</span> -- <span id="makeup">0</span></button>
    </div>
    <div onclick="buyLawyer()" id="bLawyer" class="my-5 mx-auto w-96 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-slate-200 shadow-xl">
      <button  class="m-5" >Lawyer : <span id="lawyerCost">500$</span> -- <span id="lawyers">0</span></button>
    </div>
    <div onclick="buyCry()" id="bCry" class="my-5 mx-auto w-96 max-w-lg items-center justify-center text-center overflow-hidden rounded-2xl bg-slate-200 shadow-xl">
      <button  class="m-5" >Fake Cry : <span id="cryCost">1000$</span> -- <span id="cry">0</span></button>
    </div>
  </div>
  
</div>


  
  <script type="module" src="./src/scriptOld.js"></script>
</body>
</html>
